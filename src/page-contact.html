  </header>
  <main>
    <!-- page-mv -->
    <div class="page-mv">
      <div class="page-mv__inner">
        <picture class="page-mv__img">
          <source srcset="./assets/images/common/mv-contact-sp.jpg" media="(max-width: 767px)"/>
          <img src="./assets/images/common/mv-contact-pc.jpg" alt="ランニングマシーンで走る様子"/>
        </picture>
        <div class="page-mv__title-wrapper">
          <h1 class="page-mv__title">contact</h1>
        </div>
      </div>
    </div>

    <!-- contact-form -->
    <div id="contact-form" class="contact-form layout-contact-form">
      <div class="contact-form__inner inner">
        <div class="contact-form__content">
          <div class="contact-form__title">
            <h2>無料体験受付</h2>
          </div>
          <div class="contact-form__form">
            <form class="form" id="form" action="" method="post">
              <dl class="form__item">
                <dt>体験日程<span>必須</span></dt>
                <dd class="">
                  <select name="体験日程" onchange="Color(this)" size="1">
                    <option value="" disabled selected>日時を選択してください</option>
                    <option value="10月2日(月)">10月2日(月)</option>
                    <option value="10月3日(火)">10月3日(火)</option>
                    <option value="10月4日(水)">10月4日(水)</option>
                    <option value="10月5日(木)">10月5日(木)</option>
                    <option value="10月6日(金)">10月6日(金)</option>
                  </select>
                </dd>
              </dl>
              <dl class="form__item">
                <dt>お名前<span>必須</span></dt>
                <dd>
                  <input type="text" name="お名前" required>
                </dd>
              </dl>
              <dl class="form__item">
                <dt>性別</dt>
                <dd class="">
                  <label>
                    <input type="radio" name="性別" value="女性">
                    <span>女性</span>
                  </label>
                  <label>
                    <input type="radio" name="性別" value="男性">
                    <span>男性</span>
                  </label>
                </dd>
              </dl>
              <dl class="form__item">
                <dt>ご住所<span>必須</span></dt>
                <dd>
                  <input type="text" name="ご住所" required>
                </dd>
              </dl>
              <dl class="form__item">
                <dt>メールアドレス<span>必須</span></dt>
                <dd>
                  <input type="email" name="メールアドレス" required>
                </dd>
              </dl>
              <dl class="form__item">
                <dt>電話番号<span>必須</span></dt>
                <dd>
                  <input type="tel" name="電話番号" required>
                </dd>
              </dl>
              <div class="form__button">
                <input type="submit" value="送信する">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
